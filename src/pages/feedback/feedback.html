<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  

  <ion-list>
  <br>
    <ion-item>
      <ion-label floating>Subject</ion-label>
      <ion-input [(ngModel)]="subject" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>

<br>

<ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit"  (click)="submit()" >Submit</button>
        </ion-col>
      </ion-row>
    


</ion-list>

</ion-content>
